<mat-nav-list>
  @for (trace of traces; track trace) {
    <a mat-list-item (click)="editTrace(trace)">
      <mat-checkbox color="primary" [(ngModel)]="trace.display" (change)="traceVisibilityChanged(trace)" />
      <span [style.color]="trace.color">{{ trace.expression }}</span>
      <button mat-button matListItemMeta matTooltip="Delete trace" (click)="deleteTrace(trace)">
        <mat-icon svgIcon="delete" class="delete-icon" />
      </button>
    </a>
  }
</mat-nav-list>
