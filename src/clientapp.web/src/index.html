<body>
  <app-root>
  </app-root>

  <div id="preloader">
    <style>
      body {
        background: white;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #preloader {
        position: fixed;
        overflow: hidden;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: #fff;
      }

      @media all and (display-mode: standalone) {
        #preloader {
          /* Required for iOS */
          height: 100vh;
        }
      }

      #loader {
        display: block;
        position: relative;
        left: calc(50% - 40px);
        top: calc(50% - 40px);
        width: 80px;
        height: 80px;
        margin: 0;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #00518c;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
      }

      #loader:before {
        content: "";
        position: absolute;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #2d95e0;
        -webkit-animation: spin 3s linear infinite;
        animation: spin 3s linear infinite;
      }

      #loader:after {
        content: "";
        position: absolute;
        top: 15px;
        left: 15px;
        right: 15px;
        bottom: 15px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #2ca0f5;
        -webkit-animation: spin 1.5s linear infinite;
        animation: spin 1.5s linear infinite;
      }

      @-webkit-keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
          -ms-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          -ms-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      @keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
          -ms-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          -ms-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
    </style>

    <script>
      const targetNode = document.getElementsByTagName('app-root')[0];
      const config = { attributes: false, childList: true, subtree: true };

      const callback = (mutationsList, observer) => {
        observer.disconnect();

        setTimeout(() => {
          document.getElementById('preloader')?.remove();
        }, 500);
      };

      const observer = new MutationObserver(callback);
      observer.observe(targetNode, config);
    </script>
    <script>
      const getPrefersDarkMode = () =>
        window.matchMedia &&
        window.matchMedia('(prefers-color-scheme: dark)').matches;

      const isDarkMode = () => {
        const settings = JSON.parse(localStorage.getItem('settings:app') ?? '{}');
        const storedTheme = settings.theme ?? 'system';

        const darkMode =
          settings.theme === 'dark' ||
          settings.theme === 'system' && getPrefersDarkMode();

        return darkMode;
      }

      if (isDarkMode()) {
        const darkBackground = '#383838';
        const preloader = document.getElementById('preloader');
        preloader.style.backgroundColor = darkBackground;
        const themeColor = document.getElementById('themeColor');
        themeColor.content = darkBackground;
        document.body.style.backgroundColor = darkBackground;
      }
    </script>

    <div id="loader"></div>
  </div>

  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
