<div class="talex-color-picker-wrapper">
  <div class="outer-circle" (click)="openColorPickerDialog()">
    <div class="inner-circle-wrapper checkered-bg">
      <div class="inner-circle" [ngStyle]="{'background': color}"></div>
    </div>
  </div>

  <mat-form-field>
    <mat-label>{{placeholder}}</mat-label>
    <input type="text" matInput [(ngModel)]="color">
  </mat-form-field>
</div>
